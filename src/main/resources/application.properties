spring.application.name=OSMReader
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=osm
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=root
spring.data.mongodb.password=example
logging.level.org.springframework.data.mongodb.core=DEBUG
# input producer
kafka.producer.servers=127.0.0.1:9092
kafka.producer.retries=0
kafka.producer.batch.size=4096
kafka.producer.linger=1
kafka.producer.buffer.memory=40960
# input topic
kafka.topic.name.for-input-topic=input
kafka.topic.partitions.for-input-topic=3
kafka.topic.replication-factor.for-input-topic=1